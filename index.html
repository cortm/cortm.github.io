    <!-- <div class="one-half column" style="margin-top: 25%">
      <ul id="dribbble"></ul>
    </div> -->

    <!-- Dribbble
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type='text/javascript'>
        $(function() {
          $.getJSON('https://api.dribbble.com/v1/users/cortmcginty/shots?access_token=0c853dce5b18de5eaa7f56da396814f58065ec32432fbea2324b0708f0196d8a&callback=?', function(resp) {
            if (resp.data.length > 0) {             
              $.each(resp.data.reverse(), function(i, val) {
                $('#dribbble').prepend(
                  '<li class="box"><a href="'+val.html_url+'"><img src="'+val.images.normal+'" /></a></li>'
                );
              });
            }
            else {
              $('#dribbble').append('<li>No shots.</li>');
            }
          });                       
        });
      </script>
